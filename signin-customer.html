<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FBK Markets Customer Sign In">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fbk-overrides.css">
    <title>FBK Markets | Customer Login</title>
</head>
<body>
    <div class="fbk-auth-layout">
        <div class="fbk-auth-panel">
            <img src="img/user/header-logo-6d29q8.svg" alt="FBK Markets" width="150" class="mb-4">
            <h1>Customer Sign In</h1>
            <p class="text-muted mb-4">Access your trading accounts, funding history and statements.</p>
            <form>
                <div class="mb-3">
                    <label for="customerEmail" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="customerPassword" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="customerPassword" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="customerRemember">
                        <label class="form-check-label" for="customerRemember">Remember me</label>
                    </div>
                    <a href="#" class="small">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <p class="mt-4 mb-0">Need an account? <a href="register.html">Register here</a></p>
        </div>
        <div class="fbk-auth-hero">
            <h2 class="fw-bold">Trade intelligently</h2>
            <p>Manage your funds, monitor performance and execute trades across devices.</p>
            <a href="register.html" class="btn btn-light text-dark">Open an Account</a>
        </div>
    </div>
</body>
</html>
