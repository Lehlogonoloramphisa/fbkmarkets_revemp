<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FBK Markets Partner Sign In">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fbk-overrides.css">
    <title>FBK Markets | Partner Login</title>
</head>
<body>
    <div class="fbk-auth-layout">
        <div class="fbk-auth-panel">
            <img src="img/user/header-logo-6d29q8.svg" alt="FBK Markets" width="150" class="mb-4">
            <h1>Partner Sign In</h1>
            <p class="text-muted mb-4">Monitor referrals, commissions and marketing activity from the partner portal.</p>
            <form>
                <div class="mb-3">
                    <label for="partnerEmail" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="partnerEmail" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="partnerPassword" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="partnerPassword" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="partnerRemember">
                        <label class="form-check-label" for="partnerRemember">Remember me</label>
                    </div>
                    <a href="#" class="small">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <p class="mt-4 mb-0">Looking to partner with us? <a href="partners.html">Apply here</a></p>
        </div>
        <div class="fbk-auth-hero" style="background: radial-gradient(circle at top right, rgba(253, 185, 19, 0.85), rgba(150, 96, 0, 0.9)), url('img/in-slideshow-bg.webp') center/cover no-repeat;">
            <h2 class="fw-bold">Grow with FBK Markets</h2>
            <p>Access detailed analytics, marketing support and rapid payouts for every referred trader.</p>
            <a href="partners.html" class="btn btn-light text-dark">Partner Programme</a>
        </div>
    </div>
</body>
</html>
