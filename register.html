<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FBK Markets Account Registration">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fbk-overrides.css">
    <title>FBK Markets | Register</title>
</head>
<body>
    <div class="fbk-auth-layout">
        <div class="fbk-auth-panel">
            <img src="img/user/header-logo-6d29q8.svg" alt="FBK Markets" width="150" class="mb-4">
            <h1>Create Your Account</h1>
            <p class="text-muted mb-4">Open a live trading account in minutes and receive instant access to MetaTrader platforms.</p>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="registerFirst" class="form-label">First name *</label>
                        <input type="text" class="form-control" id="registerFirst" placeholder="First name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerLast" class="form-label">Last name *</label>
                        <input type="text" class="form-control" id="registerLast" placeholder="Last name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerCountry" class="form-label">Country of residence *</label>
                        <select class="form-select" id="registerCountry" required>
                            <option value="" selected disabled>Select Country</option>
                            <option>South Africa</option>
                            <option>Nigeria</option>
                            <option>Kenya</option>
                            <option>United Kingdom</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="registerPhone" class="form-label">Phone number *</label>
                        <input type="tel" class="form-control" id="registerPhone" placeholder="+27" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerAccount" class="form-label">Preferred account type *</label>
                        <select class="form-select" id="registerAccount" required>
                            <option value="" selected disabled>Select Account</option>
                            <option>Standard Account</option>
                            <option>Zero Spread Account</option>
                            <option>Bonus 100 Account</option>
                            <option>ECN Account</option>
                            <option>Micro Account</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="registerPassword" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="registerConfirm" class="form-label">Confirm password *</label>
                        <input type="password" class="form-control" id="registerConfirm" placeholder="Confirm password" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="registerTerms" required>
                            <label class="form-check-label" for="registerTerms">I agree to the <a href="legal-docs.html" class="link-dark text-decoration-underline">Terms &amp; Conditions</a>, <a href="legal-docs.html" class="link-dark text-decoration-underline">Privacy Policy</a> and confirm I am over 18 years old.</label>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </div>
                </div>
            </form>
            <p class="mt-4 mb-0">Already registered? <a href="signin-customer.html">Sign in</a></p>
        </div>
        <div class="fbk-auth-hero">
            <h2 class="fw-bold">Trade Intelligently</h2>
            <p>Benefit from multi-asset access, deep liquidity and dedicated local support 24/5.</p>
            <a href="signin-customer.html" class="btn btn-light text-dark">Sign In</a>
        </div>
    </div>
</body>
</html>
